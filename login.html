<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a1a9dc0480.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1 class="main-logo"><a href="index.html"><img src="./img/cinema21.png"
                width="170px" alt="누나시네마"></a></h1> <!--alt 대체 text -->
                <!-- 여기부터 로그인 페이지  -->
  <form ID="loginForm">
    <div class="main">
        <fieldset>
            <ul>
                <p class="id-area">
                    <span>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" class="user-Id" id="userName" placeholder="아이디(이메일)">
                    </span>
                </p>
                <p class="error error-id"> 아이디(이메일)을 입력해주세요 </p>
                <p class="pw-area">
                    <i class="fa-solid fa-lock"></i>
                    <span>
                        <input type="password" class="user-Pw" id="userPassward" placeholder="비밀번호">
                    </span>
                </p>
                <p class="error error-pw"> 비밀번호를 입력해주세요 </p>
            </ul>
            <div class="login-button">
                <p>
                    <label id="label"> <!-- 라벨로 묶은 이유는 자동로그인이 체크박스이 아니고 글을 눌러도 체크가 되게 하기 위해-->
                        <input type="checkbox" id="checkBox">
                        <span> 자동로그인</span>
                    </label>
                </p>
            </div>
            <button id="loginButton"> 로그인 </button>
        </fieldset>
    </div>
 <div class="undernav">
        <a href="#">  이용약관 </a>
        <a href="#">  개인정보처리방침 </a>
        <a href="#">  책임의한계와 법적고지</a>
        <a href="#">  회원정보 </a>
        <a href="#">  고객센터  </a>
    </div>
    <footer class="footer">
        &copy; cinema 21 crop. All rights reserved.
        <!-- 카피라이트 부분 -->
    </footer>
   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
